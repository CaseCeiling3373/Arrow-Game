<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">LEVEL 1 (easy)</h1>
    <div id="score">0</div>
    <div class="start">
        <div id="startBtn" onclick="gameStart(3);">START</div>
    </div>
    <div id="mission">
        <div class="arrow up correct"></div>
        <div class="arrow down wrong"></div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
    </div>
    <div id="timer">
        <div id="timerBar"></div>
        <p id="timerText">32.1</p>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
